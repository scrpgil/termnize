{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    {{ partial "header.html" . }}
    <div class="tn__hero">
      <div class="tn__hero-img-blog"><img alt="hero" src="/img/blog.svg"/></div>
    </div>
    <article>
      <ul>
        {{ range (where .Data.Pages "Section" "blog")}}
          {{ .Render "li" }}
        {{ end }}
      </ul>
    </article>
    {{ partial "footer.html" . }}
{{ end }}
