{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    {{ partial "header.amp.html" . }}
  <h1 class="tn__blog-title">{{ .Title }}</h1>
  <div class="tn__blog-date">Date:{{ .Date.Format "2006/01/02" }}</div>
  <div class="tb__blog-content">
  {{ .Content }}
  </div>
{{ end }}
